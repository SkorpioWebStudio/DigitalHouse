<html>
  <head>
    <link href="css/sprint1.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"
    <title>

   <body>
     <div class="container">

       <div class="caja caja1">
         <h1>Registro</h1>
         <label>Nombre:</label>
         <input type="text" name="nombre" required>
         <label>Apellido:</label>
         <input type="text" name="apellido" required>
         <br></br>
         <label>E-mail:</label>
         <input type="email" name="correo" required>
         <br></br>
         <label>Teléfono:</label>
         <input type="number" name="telefono" required>
         <br></br>
         <label>Celular:</label>
         <input type="number" name="celular" required>
         <br></br>
         <label>Domicilio:</label>
         <textarea name="domicilio"></textarea>
         <br></br>
         <label>Tallas Camisa:</label>
         <input type="radio" name="tallacamisa" <label>Small</label>
         <input type="radio" name="tallacamisa" <label>Medium</label>
         <input type="radio" name="tallacamisa" <label>Large</label>
         <input type="radio" name="tallacamisa" <label>Extra Large</label>
         <br></br>
         <label>Tallas Pantalón:</label>
         <input type="radio" name="tallapant" <label>28-29</label>
         <input type="radio" name="tallapant" <label>30-31</label>
         <input type="radio" name="tallapant" <label>32-33</label>
         <input type="radio" name="tallapant" <label>34</label>
         <input type="radio" name="tallapant" <label>36</label>
         <input type="radio" name="tallapant" <label>38</label>
         <br></br>
         <button type="submit">Enviar</button>
         <button type="reset">Borrar</button>
       </div>


     </div>

   </body>

</html>
